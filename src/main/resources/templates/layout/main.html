<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Family Fund Box</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/" class="brand-link">
            <span class="brand-text font-weight-light">Family Fund Box</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link" > <!--th:classappend="${#request.requestURI == '/' ? 'active' : ''}" -->
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/members" class="nav-link"> <!--th:classappend="${#request.requestURI.startsWith('/members') ? 'active' : ''}" -->
                            <i class="nav-icon fas fa-users"></i>
                            <p>Members</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- th:classappend="${#request.requestURI.startsWith('/subscriptions') ? 'active' : ''}" -->
                        <a href="/subscriptions" class="nav-link" >
                            <i class="nav-icon fas fa-money-bill"></i>
                            <p>Subscriptions</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- th:classappend="${#request.requestURI.startsWith('/accounts') ? 'active' : ''}" -->
                        <a href="/accounts" class="nav-link" >
                            <i class="nav-icon fas fa-chart-line"></i>
                            <p>Accounts</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- th:classappend="${#request.requestURI.startsWith('/advances') ? 'active' : ''}" -->
                        <a href="/advances" class="nav-link" >
                            <i class="nav-icon fas fa-hand-holding-usd"></i>
                            <p>Financial Advances</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 layout:fragment="header">Page Title</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid" layout:fragment="content">
                <!-- Page content goes here -->
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 1.0.0
        </div>
        <strong>Family Fund Box</strong>
    </footer>
</div>

<!-- Scripts -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/dist/js/adminlte.min.js}"></script>

<!-- Additional scripts -->
<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
